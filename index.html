<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <!-- Linking Google fonts for icons -->
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=3" />
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <div class="layeout">
      <div style="text-align: center;">			
          <img id="loading_screen" width="200" height="200" src="LoadingScreen.gif">
      </div>
    </div>
    <div class="warpper_container">
      <!-- Quiz Configuration Container -->
      <div class="config-container">
        <h2 class="config-title"><img src="logo.png" width="35">   Quiz Configuration</h2>
        <hr>
        <label for="username">Username : </label>
        <input type="text" id="username" class="form-control" placeholder="Enter the username.">
        <label for="name">Your Name: </label>
        <input type="text" id="name" class="form-control" placeholder="Enter the name.">
        <label for="category">Category: </label>
        <select name="category" id="category" class="form-control">
          <option value="pongal">Pongal</option>
        </select>
        <label for="Language">Language: </label>
        <div id="google_translate_element"></div>
        <button class="btn btn-primary mt-3" id="start_quiz" >Start Quiz</button>
      </div>

      <!-- Quiz Container -->
      <div class="quiz-container">
        <header class="quiz-header">
          <h2 class="quiz-title"><img src="logo.png" id="move_to_quiz_config" width="35">  Quiz Application</h2>
          <div class="quiz-timer">
            <i class="fa-solid fa-stopwatch"></i>
            <p class="timer-duration m-0"></p>
          </div>
        </header>
          <div class="quiz-content">
              <h1 class="question-text"></h1>
              <div class="answer-options"></div>
          </div>
          <div class="message_container">
              <div class="success_message">
                  <i class="fa-solid fa-face-smile"></i>
                  <p class="mt-3 m-0 text-success">Correct Answer</p>
                  <div class="answer-sccuess-view mt-2">sdahs <i class="icon-set-end fa-solid fa-check"></i></div>
              </div>
              <div class="wrong_message">
                  <i class="fa-solid fa-face-frown"></i>
                  <p class="mt-3 m-0 text-danger">Wrong Answer</p>
                  <div class="answer-wrong-view mt-2">sdahs <i class="icon-set-end fa-solid fa-xmark"></i></div>
                  <p class="text-start mt-2 m-0 text-success">Correct Answer:</p>
                  <div class="answer-sccuess-view">sdahs <i class="icon-set-end fa-solid fa-check"></i></div>
              </div>
              <div class="no_option_selected_message">
                  <i class="fa-solid fa-face-surprise"></i>
                  <p class="mt-3 m-0 text-danger">Time Up</p>
                  <p class="text-start mt-2 m-0 text-success">Correct Answer:</p>
                  <div class="answer-sccuess-view">sdahs <i class="icon-set-end fa-solid fa-check"></i></div>
              </div>
          </div>
        <div class="quiz-footer">
          <p class="question-status"></p>
          <button class="next-question-btn btn btn-primary">
          </button>
          <button class="finish_quiz btn btn-primary">
            Finish
          </button>
        </div>
      </div>
      <!-- Quiz Result Container -->
      <div class="result-container">
        <div class="success_icon">
          <span>&#127881;</span>
          <span>&#127882;</span>
          <span style="transform: rotate(-85deg);">&#127881;</span>
        </div>
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You scored 6 out of 10. Great effort!</p>
        <div class="certificate_container">
          <img src="Certificate of Participation.png" height="310" alt="Certificate of Participation">
          <p id="certificate_name">Ramajayam</p>
        </div>
        <button id="downloadBtn" class="btn btn-primary mt-4">Download</button>
      </div>
    </div>
    <script type="module" src="script.js?v=3"></script>
  </body>
</html>
